<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sägewerk Mülleder - Rundholz-Rechner</title>
    <!-- Tailwind CSS laden -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Allgemeine Container-Größe */
        body {
            background-color: #111827; /* gray-900 */
            color: #f3f4f6; /* gray-100 */
            font-family: 'Inter', sans-serif;
        }
        .app-container {
            max-width: 800px; 
            margin: auto;
            min-height: 10vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        input, select, button {
            font-size: 1rem; 
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #1F2937;
        }
        
        /* Table styles für die App-Ansicht */
        .log-table {
            width: 100%;
            border-collapse: collapse;
        }
        .log-table th, .log-table td {
            padding: 0.75rem 0.5rem;
            text-align: left;
            font-size: 0.875rem;
            vertical-align: middle;
            border-bottom: 1px solid #374151;
        }
        .log-table th {
            font-weight: 600;
            color: #10b981; /* forest-green */
            text-transform: uppercase;
            font-size: 0.75rem;
        }
        .log-table tr:hover {
            background-color: #374151;
        }

        /* Gutschrift / Druckansicht Styling */
        .credit-note-view {
            display: none; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            background-color: #f3f4f6;
            z-index: 50;
            color: #000;
        }
        .credit-note-paper {
            background-color: #fff;
            color: #000;
            padding: 2cm;
            min-height: 100vh;
            margin: 2rem auto;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        .summary-table th, .summary-table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        .summary-table th {
            background-color: #f2f2f2;
            font-weight: 700;
        }
        .summary-table tfoot td {
            border-top: 2px solid #000;
            font-weight: 700;
        }
        .detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        .detail-table th, .detail-table td {
            border: 1px solid #eee;
            padding: 5px 8px;
            text-align: left;
        }
        .detail-table th {
            background-color: #e6e6e6;
            font-weight: 600;
        }

        /* Media Query für den Druck */
        @media print {
            body * {
                visibility: hidden;
            }
            .app-container, .calculator-ui {
                display: none !important;
            }
            .credit-note-view, .credit-note-view * {
                visibility: visible;
                display: block !important;
            }
            .credit-note-view {
                position: absolute;
                left: 0;
                top: 0;
                padding: 0;
                margin: 0;
                background: white;
            }
            .credit-note-paper {
                box-shadow: none;
                margin: 0;
                padding: 1cm;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
            @page {
                margin: 0;
                size: auto;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'forest-green': '#10b981',
                        'dark-bg': '#1f2937',
                        'card-bg': '#374151',
                    }
                }
            }
        }
    </script>
</head>
